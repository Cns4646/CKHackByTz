<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>CK HACK By Tz</title> 
  <style>
    html {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      overflow: hidden;
      color: white;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #balls {
      position: fixed;
      bottom: 280px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      z-index: 10000;
    }
    .ball {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff006a, #ff7a00);
      color: white;
      font-size: 20px;
      font-weight: bold;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 12px #ff6a00cc;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .ball:hover {
      transform: scale(1.1);
      box-shadow: 0 0 16px #ffaa00cc;
    }
    .ball.selected {
      background: #00f2ff;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px #00f2ffcc, inset 0 0 5px #00f2ff88;
    }
    #resultText {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff006a, #ff7a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(255, 106, 0, 0.5);
      z-index: 10000;
    }
    #vipPanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 16px;
      background: #111;
      color: white;
      border-bottom: 2px solid #00f2ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      z-index: 10001;
    }
    .ai-label {
      color: #fff;
      font-weight: bold;
    }
    .ai-value {
      background: linear-gradient(45deg, #ff006a, #ff7a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 4px rgba(255, 106, 0, 0.5);
    }
    #toggleBallsBtn {
      padding: 3px 6px;
      font-size: 10px;
      border-radius: 3px;
      border: none;
      background: linear-gradient(45deg, #ff006a, #ff7a00);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 4px #ff6a00aa;
      transition: 0.2s;
    }
    #toggleBallsBtn:hover {
      transform: scale(1.03);
    }
    #toggleIcon {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 58px;
      height: 58px;
      font-size: 28px;
      border-radius: 50%;
      background: linear-gradient(145deg, #00f0ff, #005f99);
      color: white;
      display: none;
      cursor: pointer;
      z-index: 10001;
    }
    #customAlertOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 11000;
    }
    #customAlertBox {
      background: linear-gradient(135deg, #111122, #0f0f1a);
      border-radius: 15px;
      padding: 25px 30px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 20px #ff006aaa;
      color: #ff4b2b;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }
    #customAlertBox button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #ff6a00cc;
      transition: background 0.2s ease;
    }
    #customAlertBox button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Confetti animation */
    @keyframes confettiFall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .confetti {
      position: fixed;
      top: 0;
      pointer-events: none;
      font-size: 24px;
      opacity: 1;
      user-select: none;
      animation-name: confettiFall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      z-index: 11000;
    }
  </style> 
 </head> 
 <body> 
  <iframe src="https://cklottery.cc/#/register?invitationCode=84838168533"></iframe> 
  <div class="balls" id="balls">
   <div class="ball">0</div>
   <div class="ball">1</div>
   <div class="ball">2</div>
   <div class="ball">3</div>
   <div class="ball">4</div>
   <div class="ball">5</div>
   <div class="ball">6</div>
   <div class="ball">7</div>
   <div class="ball">8</div>
   <div class="ball">9</div>
  </div> 
  <div id="resultText"></div> 
  <div id="vipPanel" ondblclick="hidePanel()"> 
   <span class="ai-label">CK: <span id="randomWord" class="ai-value">...</span></span> 
   <button id="toggleBallsBtn" onclick="toggleBalls()">·Äñ·Äª·Ä±·Ä¨·ÄÄ·Ä∫·Äô·Äö·Ä∫</button> 
  </div> 
  <button id="toggleIcon" onclick="showPanel()" title="Show Panel">‚ù§Ô∏è</button> 
  <div id="customAlertOverlay"> 
   <div id="customAlertBox"> 
    <div id="customAlertMessage"></div> 
    <button onclick="closeCustomAlert()">OK</button> 
   </div> 
  </div> 
  <script>
    const vipPanel = document.getElementById('vipPanel');
    const toggleIcon = document.getElementById('toggleIcon');
    const randomWordEl = document.getElementById('randomWord');
    const ballsContainer = document.getElementById('balls');
    const resultText = document.getElementById('resultText');
    const toggleBtn = document.getElementById('toggleBallsBtn');
    const customAlertOverlay = document.getElementById('customAlertOverlay');
    const customAlertMessage = document.getElementById('customAlertMessage');
    let ballsVisible = true;

    function toggleBalls() {
      ballsVisible = !ballsVisible;
      ballsContainer.style.display = ballsVisible ? 'grid' : 'none';
      toggleBtn.textContent = ballsVisible ? '·Äñ·Äª·Ä±·Ä¨·ÄÄ·Ä∫·Äô·Äö·Ä∫' : '·Äò·Ä±·Ä¨·Äú·ÄØ·Ä∂·Ä∏ ·Äï·Äº·Äô·Äö·Ä∫';
    }

    function showCustomAlert(message) {
      customAlertMessage.textContent = message;
      customAlertOverlay.style.display = 'flex';
    }

    function closeCustomAlert() {
      customAlertOverlay.style.display = 'none';
    }

    function hidePanel() {
      vipPanel.style.display = 'none';
      toggleIcon.style.display = 'block';
    }

    function showPanel() {
      vipPanel.style.display = 'flex';
      toggleIcon.style.display = 'none';
    }

    function createBalls() {
      ballsContainer.innerHTML = '';
      for (let i = 0; i <= 9; i++) {
        const ball = document.createElement('div');
        ball.classList.add('ball');
        ball.textContent = i;
        ball.addEventListener('click', () => {
          const selectedBalls = Array.from(document.querySelectorAll('.ball.selected'));
          const currentCount = selectedBalls.filter(b => b.textContent === ball.textContent).length;
          if (selectedBalls.length >= 5) {
            showCustomAlert('·Äò·Ä±·Ä¨·Äú·ÄØ·Ä∂·Ä∏ ·ÅÖ ·Äú·ÄØ·Ä∂·Ä∏·Äë·Äï·Ä∫·Äô·Äõ·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´');
            return;
          }
          if (currentCount >= 3) {
            showCustomAlert('·Äê·ÄÖ·Ä∫·ÄÅ·ÄØ·ÄÄ·Ä≠·ÄØ ·Ä°·Äô·Äª·Ä¨·Ä∏·ÄÜ·ÄØ·Ä∂·Ä∏ ·ÅÉ ·ÄÅ·ÄØ·Äï·Ä≤·Äõ·Äï·Ä´·Äô·Äö·Ä∫');
            return;
          }
          const clone = ball.cloneNode(true);
          clone.classList.add('selected');
          ballsContainer.appendChild(clone);
          updateResult();
        });
        ballsContainer.appendChild(ball);
      }
    }

    function updateResult() {
      const selectedBalls = Array.from(document.querySelectorAll('.ball.selected'));
      if (selectedBalls.length !== 5) {
        resultText.textContent = '';
        randomWordEl.innerText = '...';
        return;
      }
      const nums = selectedBalls.map(b => parseInt(b.textContent));
      const total = nums.reduce((a, b) => a + b, 0);
      const lastTwoDigits = total.toString().slice(-2).split('').map(Number);
      const sumLastTwo = lastTwoDigits.reduce((a, b) => a + b, 0);
      if (sumLastTwo >= 1 && sumLastTwo <= 4) {
        resultText.textContent = '·Ä°·Äû·Ä±·Ä∏';
        randomWordEl.innerText = '·Ä°·Äû·Ä±·Ä∏';
      } else if (sumLastTwo >= 5 && sumLastTwo <= 9) {
        resultText.textContent = '·Ä°·ÄÄ·Äº·ÄÆ·Ä∏';
        randomWordEl.innerText = '·Ä°·ÄÄ·Äº·ÄÆ·Ä∏';
      } else {
        resultText.textContent = '';
        randomWordEl.innerText = '...';
      }
      setTimeout(() => {
        selectedBalls.forEach(b => b.remove());
      }, 1500);
    }

    function showCongratulations() {
      const emojis = ['üéâ', '‚ú®', 'üéä', 'ü•≥', 'üéà'];
      const count = 50;

      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        const startX = window.innerWidth / 2 + (Math.random() * 600 - 300);
        confetti.style.left = startX + 'px';

        confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
        confetti.style.animationDelay = (Math.random() * 2) + 's';

        confetti.style.fontSize = (18 + Math.random() * 18) + 'px';

        document.body.appendChild(confetti);

        confetti.addEventListener('animationend', () => {
          confetti.remove();
        });
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      vipPanel.style.display = 'flex';
      toggleIcon.style.display = 'none';
      ballsContainer.style.display = 'grid';
      createBalls();
      showCongratulations();
    });
  </script> 
 </body>
    </html>
